<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Trouve le nombre !</h1>
        <p>Trouve le bon nombre entre 0 et 100. Tu as 5 essais !</p>
        <div class="vies">
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="heart"></ion-icon>
        </div>

        <form id="inputBox">
            <label for="number">Entrez un nombre :</label>
            <input type="number" id="number" min="0" max="100" required>
            <button type="submit" id="essayerBtn">Essayer</button>
            <p id="message"></p>
            <button id="rejouer">Rejouer ?</button>
        </form>
        <p id="details">* Brûlant = &plusmn; 2 ; Chaud = &plusmn; 5 ; Tiède = &plusmn; 10 ; Froid = + de 10. </p>
    </div>

    <script src="./app.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
